receivers:
  otlp:
    protocols:
      grpc:

processors:

exporters:
  prometheus:
    endpoint: "127.0.0.1:8889"
  jaeger:
    endpoint: "127.0.0.1:14250"
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [jaeger]
    metrics:
      receivers: [otlp]
      processors: []
      exporters: [prometheus]